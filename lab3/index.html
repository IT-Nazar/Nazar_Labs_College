<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student card</title>
</head>
<body>
    <header>
        <h1>Student Card Form</h1>
    </header>

    <main>
        <form action="#" method="post" enctype="multipart/form-data">

            <section>
                <h2>Personal Information</h2>
                <fieldset>
                    <legend>Provide your details</legend>

                    <p>
                        <label for="fname">Full Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter your full name">
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </p>

                    <p>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </p>

                    <p>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="1" max="99" size="5">
                    </p>

                    <p>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" value="2005-01-01">
                    </p>

                    <p>Gender:</p>
                    <div>
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>

                    <p>Languages Known:</p>
                    <div>
                        <input type="checkbox" id="english" name="languages" value="english" checked>
                        <label for="english">English</label>
                    </div>
                    <div>
                        <input type="checkbox" id="spanish" name="languages" value="spanish">
                        <label for="spanish">Spanish</label>
                    </div>
                    <div>
                        <input type="checkbox" id="french" name="languages" value="french">
                        <label for="french">French</label>
                    </div>

                    <p>
                        <label for="country">Country:</label>
                        <select name="country" id="country">
                            <option value="" disabled selected hidden>Select your country</option>
                            <option value="ukraine">Ukraine</option>
                            <option value="poland">Poland</option>
                            <option value="italy">Italy</option>
                            <option value="uae">UAE</option>
                            <option value="uk">United Kingdom</option>
                        </select>
                    </p>
                </fieldset>
            </section>

            <section>
                <h2>College Subjects</h2>
                <fieldset>
                    <legend>Select your subjects</legend>

                    <p>Choose subjects:</p>
                    <select id="subjects" name="subjects" multiple size="4">
                        <option value="math">Mathematics</option>
                        <option value="cs">Computer Science</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                    </select>

                    <p>
                        <label for="interest">Rate your interest in Computer Science:</label><br>
                        <input type="range" id="interest" name="interest" min="0" max="100" value="80">
                    </p>
                </fieldset>
            </section>

            <section>
                <h2>Skills Assessment</h2>
                <fieldset>
                    <legend>Assess your skills</legend>

                    <p>Describe your skills:</p>
                    <textarea id="skills" name="skills" rows="10" cols="50" placeholder="List your skills here..."></textarea>

                    <p>
                        <label for="resume">Upload your resume:</label>
                        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                    </p>

                    <p>
                        <label for="favcolor">Pick your favorite color:</label>
                        <input type="color" id="favcolor" name="favcolor" value="#0000ff">
                    </p>

                    <p>
                        <label for="study-time">Preferred study time:</label>
                        <input type="time" id="study-time" name="study-time">
                    </p>

                    <button type="submit">Submit Survey</button>
                </fieldset>
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; Student card by Nazariy Buben. All rights reserved.</p>
    </footer>
</body>
</html>
